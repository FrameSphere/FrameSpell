<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung abgebrochen - Rechtschreibe API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="payment-result">
        <div class="result-card">
            <div class="result-icon error">
                <i class="fas fa-times-circle"></i>
            </div>
            
            <h1>Zahlung abgebrochen</h1>
            
            <p>
                Ihre Zahlung wurde abgebrochen. Es wurden keine Gebühren erhoben.<br>
                Sie können jederzeit einen neuen Versuch starten.
            </p>
            
            <div class="result-actions">
                <button class="btn btn-primary btn-large btn-full" onclick="window.location.href='payment.html'">
                    <i class="fas fa-redo"></i>
                    Erneut versuchen
                </button>
                <button class="btn btn-outline btn-large btn-full" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i>
                    Zur Startseite
                </button>
            </div>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                <p style="color: var(--text-muted); font-size: 0.875rem;">
                    Bei Fragen kontaktieren Sie uns unter: <br>
                    <a href="mailto:support@rechtschreibe-api.de" style="color: var(--primary-color);">support@rechtschreibe-api.de</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
